<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main-div">
        <div class="inside-div">

            <div class="img-div">
                <img class="card-image" src="images/image-equilibrium.jpg" alt="wallpaper">
                <div class="tvali">
                    <img class="eye-image" src="images/216194_eye_icon.png">
                </div>
            </div>

            <h1>Equilibrium #3429</h1>
            <p class="main_paragraph">Our Equilibrium collection promotes balance and calm.</p>

            <div class="central-div">
                <div class="left">
                    <img src="images/icon-ethereum.svg" alt="etherium" >
                    <p class="eth">0.041 ETH</p>
                </div>
    
                <div class="right">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p class="clock">3 days left</p>
                </div>
            </div>
        
            <hr>

            <div class="bot">
                <img class="avatar" src="images/image-avatar.png" alt="profile avatar">
                <p class="footer">Creation of <strong>Jules Wyvern</strong></p>
            </div>
            
            
        
    </div>
    
</body>
</html>
